language: node_js
node_js:
  - "node"
  - "iojs"
before_script:
  - "npm install istanbul"
  - "npm install codecov.io"
  - "npm install codeclimate-test-reporter"
script: "./node_modules/.bin/istanbul cover ./test/all.js && cat ./coverage/lcov.info | ./node_modules/.bin/codecov && ./node_modules/.bin/codeclimate-test-reporter < ./coverage/lcov.info"